<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div class="project-form-wrapper hidden">
            <form id="create-project-form">
                <input placeholder="Enter Project Name">
                <button id="create-project-btn">Create Project!</button>
            </form>
        </div>
        <button id="add-project-btn">Add New Project</button>
    </main>
    <div class="task-form-wrapper hidden">
        <form id="create-task-form">
            <h3>Create Task</h3>

            <input type="text" placeholder="Task Name* (Max 50 characters)" name="task-title" maxlength="50" required>

            <label for="task-description">What needs to be done?</label>
            <textarea rows="6" placeholder="(Optional)" name="task-description"></textarea>

            <label for="due-date">Due Date*</label>
            <input type="text" name="due-date" placeholder="DD/MM/YYYY" pattern="[0-9]{2}/[0-9]{1,2}/[0-9]{2,4}" required>

            <div id="select-input">
                <label for="priority">Priority</label>
                <select name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <input type="submit" value="Create Task">
        </form>
        <button type="button" class="close-form-btn" id="close-task-form-btn">X</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
